<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <meta name="description" content="Timepicker">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" />

    <title>Timepicker</title>
    <style type="text/css">
    body{
        margin: 0
    }
    svg{
        height: 80vh;
    }
    circle, line {
        stroke: #91C4EA;
        fill: none;
    }

    text {
        fill: #333333;
        font-family: 'Helvetica';
        font-size: 18px;
        dominant-baseline: central;
    }
    </style>
</head>

<body>

      <svg viewbox="0 0 160 160">
        <g transform="translate(80,80)">
          <g id="hand" transform="rotate(180)">
              <line x1="0" y1="0" x2="0" y2="55"></line>    
              <circle cx="0" cy="65" r="10"></circle>
          </g>

            <circle cx="0" cy="0" r="2"></circle>
            <circle cx="0" cy="0" r="79"></circle>
            <text text-anchor="middle" x="0" y="-65">12</text>
            <text text-anchor="middle" x="32" y="-56">1</text>
            <text text-anchor="middle" x="56" y="-32">2</text>
            <text text-anchor="middle" x="65" y="0" style="dominant-baseline: central;">3</text>
            <text text-anchor="middle" x="56" y="32">4</text>
            <text text-anchor="middle" x="32" y="56">5</text>
            <text text-anchor="middle" x="0" y="65">6</text>
            <text text-anchor="middle" x="-32" y="56">7</text>
            <text text-anchor="middle" x="-56" y="32">8</text>
            <text text-anchor="middle" x="-65" y="0">9</text>
            <text text-anchor="middle" x="-56" y="-32">10</text>
            <text text-anchor="middle" x="-32" y="-56">11</text>
        </g>
    </svg>
<input type="range" min="0" max="720" value="180" step="30" id="range" autofocus/>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
var hand = $('#hand');
$('#range').on('change',function(e){
            console.log(e);
    hand.attr('transform','rotate('+e.target.value+')');
});


</script>

</body>

</html>
